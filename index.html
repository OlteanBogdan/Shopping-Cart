                <span class="price">Price: <span class="price-number">20$</span></span>
                <button class="add-button">Add To Cart</button>
            </div>
            <div class="product">
                <img class="image" src="/images/minecraft_logo_icon_168974.png" alt="">
                <h3 class="title">Minecraft</h3>
                <span class="price">Price: <span class="price-number">60$</span></span>
                <button class="add-button">Add To Cart</button>
            </div>
            <div class="product">
                <img class="image" src="/images/ModernXP-16-Folder-Documents-icon.png" alt="">

                <span class="price">Price: <span class="price-number">1$</span></span>

            </div>
            <div class="product">

        <div class="cart-modal products-listing">
            <h3>Your Cart</h3>
            <span style='font-size:34px;' class="close">&#10006;</span>
            <div class="container">
            </div>
            <span class="total">Total: <span class="qty-number">0$</span></span>
